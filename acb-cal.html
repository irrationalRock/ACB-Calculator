<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF ACB Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .etf-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .activity-item {
            background-color: #ecf0f1;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .value-adjustment {
            color: #27ae60;
            font-style: italic;
        }

        .running-total {
            font-weight: bold;
        }

        .etf-summary {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .edit-btn, .remove-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #f39c12;
            color: #fff;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: #fff;
        }

        #overall-summary {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ETF ACB Calculator</h1>
    
    <form id="etf-form">
        <label for="ticker">ETF Ticker:</label>
        <input type="text" id="ticker" required>
        
        <label for="activity">Activity Type:</label>
        <select id="activity" required>
            <option value="Buy">Buy</option>
            <option value="Sell">Sell</option>
            <option value="Reinvest">Reinvest (Dividend)</option>
            <option value="ROC">ROC (Return of Capital)</option>
            <option value="RCGD">RCGD (Reinvested Capital Gains Distribution)</option>
            <option value="Split">Split</option>
        </select>
        
        <label for="shares">Number of Shares:</label>
        <input type="number" id="shares" step="0.0001" required>
        
        <label for="price">Price per Share:</label>
        <input type="number" id="price" step="0.01" required>
        
        <label for="date">Date:</label>
        <input type="text" id="date" required>
        
        <button type="submit">Add Activity</button>
    </form>

    <h2>Your ETF Portfolio</h2>
    <div id="etf-list"></div>
    <div id="overall-summary"></div>

    <script src="main.js"></script>
</body>
</html>
